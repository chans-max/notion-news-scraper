    # (\uc0\u49884 \u44036 \u51012  \u48320 \u44221 \u54616 \u44256  \u49910 \u51004 \u47732  '0 23' \u48512 \u48516 \u51012  cron \u54805 \u49885 \u51004 \u47196  \u49688 \u51221 )\
