# GitHub Actions \uc0\u50892 \u53356 \u54540 \u47196 \u50864  \u51060 \u47492 \
name: Daily News Scraper to Notion\
\
# \uc0\u51060  \u50892 \u53356 \u54540 \u47196 \u50864 \u47484  \u50616 \u51228  \u49892 \u54665 \u54624 \u51648  \u51221 \u51032 \
