  # (\uc0\u49688 \u46041  \u49892 \u54665 \u46020  \u44032 \u45733 \u54616 \u46020 \u47197  workflow_dispatch \u52628 \u44032 )\
  workflow_dispatch:\
\
# \uc0\u49892 \u54665 \u54624  \u51089 \u50629  \u51221 \u51032 \
jobs:\
  scrape-and-update:\
    # \uc0\u49892 \u54665  \u54872 \u44221  (Ubuntu \u52572 \u49888  \u48260 \u51204 )\
    runs-on: ubuntu-latest\
\
    steps:\
      # 1. GitHub \uc0\u51200 \u51109 \u49548 \u51032  \u53076 \u46300 \u47484  \u49436 \u48260 \u47196  \u44032 \u51256 \u50740  (Checkout)\
      - name: Checkout code\
        uses: actions/checkout@v4\
\
      # 2. Python 3.10 \uc0\u54872 \u44221  \u49444 \u51221 \
      - name: Set up Python\
        uses: actions/setup-python@v5\
        with:\
          python-version: '3.10'\
\
      # 3. \uc0\u54596 \u50836 \u54620  \u46972 \u51060 \u48652 \u47084 \u47532  \u49444 \u52824  (requirements.txt \u49324 \u50857 )\
      - name: Install dependencies\
        run: |\
          python -m pip install --upgrade pip\
          pip install -r requirements.txt\
\
      # 4. Python \uc0\u49828 \u53356 \u47549 \u53944  \u49892 \u54665 \
      - name: Run Python script\
        # \uc0\u55357 \u56470  GitHub Secrets\u50640  \u51200 \u51109 \u46108  \u44050 \u51012  \u54872 \u44221 \u48320 \u49688 (env)\u47196  \u49828 \u53356 \u47549 \u53944 \u50640  \u51452 \u51077 \
        env:\
          NOTION_API_KEY: $\{\{ secrets.NOTION_API_KEY \}\}\
          DATABASE_ID: $\{\{ secrets.DATABASE_ID \}\}\
        run: python main.py}