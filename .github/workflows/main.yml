# GitHub Actions 워크플로우 이름
name: Daily News Scraper to Notion

# 이 워크플로우를 언제 실행할지 정의
on:
  schedule:
    # 매일 23:00 UTC에 실행 (한국 시간(KST) 기준 다음날 오전 8시)
    - cron: '0 23 * * *'
  # (수동 실행도 가능하도록 workflow_dispatch 추가)
  workflow_dispatch:

# 실행할 작업 정의
jobs:
  scrape-and-update:
    # 실행 환경 (Ubuntu 최신 버전)
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub 저장소의 코드를 서버로 가져옴 (Checkout)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Python 3.10 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 필요한 라이브러리 설치 (requirements.txt 사용)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Python 스크립트 실행
      - name: Run Python script
        # GitHub Secrets에 저장된 값을 환경변수(env)로 스크립트에 주입
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
        run: python main.py
